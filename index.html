<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="encriptar">
            <textarea 
            name="text" 
            class="text" 
            id="text" 
            cols="30" 
            rows="10"
            placeholder="Ingresa el texto aquí ">
            </textarea>
        </div>

        <div class="condition">
        <p>solo letras minúsculas y sin acéntos</p>
        </div>

        <div class="botones">
            <button 
            class="btn-encriptar" 
            type="button" 
            onclick="encriptar()">
                Encriptar
            </button>
            
            <input 
            type="button" 
            class="btn-desencriptar" 
            value="Desencriptar" 
            onclick="desencriptar()">
        </div>
    </div>

    <div class="encriptado">
        <img src="" alt="" id="imagen">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="tittle-message">Ningún mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje"
            id="mensaje" 
            cols="30" 
            rows="10">
            </textarea>
        </div>
    </div>


</body>

<script src="index.js"></script>

</html>
