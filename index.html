<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="icon" type="image/ico" href="img/faicon1.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">

            <div class="container-tittle">
                <a class="Encriptador-titulo">Encriptador de Texto</a>
            </div>

            <div class="container-bar">
                <input type="checkbox" id="btn-social">
                <label for="btn-social" class="icon-play"></label>
                    <div class="icon-social">
                        <a href="https://www.linkedin.com/in/noel-mazariegos/" target="_blank" class="icon-linkedin">
                            <span id="tittle"></span>
                        </a>
                        <a href="https://github.com/Noel1kt" target="_blank" class="icon-github">
                            <span id="tittle"></span>
                        </a>
                        <a href="https://www.instagram.com/noel1kt/" target="_blank" class="icon-instagram">
                            <span id="tittle"></span>
                        </a>
                        <a href="https://github.com/Noel1kt/Encriptador" target="_blank" class="icon-portfolio">
                            <span id="tittle"></span>
                        </a>
                    </div>
                </div>

            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
                <div class="terminos">
                <p> &#9888 Solo letras minúsculas y sin acéntos</p>
                </div>

                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick = "encriptar()">
                        <p>Encriptar</p>
                    </button>
                    
                    <input 
                    type="button" 
                    class="btn-desencriptar" 
                    value="Desencriptar" 
                    onclick="desencriptar()">
                </div>
            </div>

            <div class="respuesta">
                <textarea readonly name="mensaje"
                    id="mensaje" 
                    cols="30" 
                    rows="10"
                    class="mensaje">
                </textarea>
                <button class="btn-respuesta" id="btn-respuesta" type="button" onclick ="copyText()">
                    <p>Copiar</p>
                </button>
                
            </div>

            <div class="encriptado" id="encriptado">
                <img src="img/muñeco.png" alt="" id="imagen">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">
                        Ingresa el texto que deseas encriptar o desencriptar
                    </p>
                </div>
            </div>
        </div>
    </body>

    <script src="index.js"></script>

</html>
